<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home | Product</title>
</head>

<body>
    <header class="header">
        <div>
            <h3 class="nav-brand" onclick="gotoHome()">Trend</h3>
            <span id="user-type"></span>
        </div>
        <nav class="nav">
            <ul class="nav-items" id="nav-items">
                <li class="nav-item" id="home"><a href="/">Home</a></li>
                <li class="nav-item" style="display: none;" id="orders"><a href="orders.html">Orders</a></li>
                <li class="nav-item" style="display: none;" id="products"><a href="products.html">Products</a></li>
                <li class="nav-item" id="login"><a href="login.html">Login</a></li>
                <li class="nav-item" id="profile" style="display: none;"><a href="profile.html">Profile</a></li>
                <li class="nav-item" style="display: none;" id="logout" onclick="logout()"><a href="#">Logout</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span id="openHam">&#9776;</span>
            <span id="closeHam">&#x2716;</span>
        </div>
    </header>
    <main class="product-detail-section" id="product-container">
        <!-- product will be rendered by js -->
    </main>
    <h1 class="section-title margin-tb" style="display: none;" id="order-heading">Orders</h1>
    <section class="table-section" style="display: none;" id="table">
        <table>
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Address</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </section>
    <footer class="footer">
        <p class="copyright">Trend&copy; 2024</p>
    </footer>

    <script src="js/script.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded",() => {
            navManipulator()
            getNameParam()
        })
    </script>
</body>

</html>
