<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="css/style.css">
    <title>Trend | Login</title>
</head>

<body>
    <header class="header">
        <h3 class="nav-brand" onclick="gotoHome()">Trend</h3>
        <nav class="nav">
            <ul class="nav-items" id="nav-items">
                <li class="nav-item" id="home"><a href="/">Home</a></li>
                <li class="nav-item" style="display: none;" id="orders"><a href="orders.html">Orders</a></li>
                <li class="nav-item" style="display: none;" id="products"><a href="products.html">Products</a></li>
                <li class="nav-item active" id="login"><a href="login.html">Login</a></li>
                <li class="nav-item" id="profile" style="display: none;"><a href="profile.html">Profile</a></li>
                <li class="nav-item" style="display: none;" id="logout" onclick="logout()"><a href="#">Logout</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span id="openHam">&#9776;</span>
            <span id="closeHam">&#x2716;</span>
        </div>
    </header>
    <main class="login-page">
        <div class="login-form-card">
            <h1 class="login-header">Login</h1>
            <div class="login-header-img">
              <img src="images/login.png" alt="" />
            </div>
          
            <div class="login-form">
                <div class="input-container">
                    <label for="username"  >Username:</label>
                    <div class="input-with-icon">
                        <i class="fa fa-user icon"></i>
                        <input type="text" name="username" id="username" >
                    </div>
                </div>
                <div class="input-container">
                    
                    <label for="password">Enter Password:</label>
                    <div class="input-with-icon">
                        <i class="fa fa-lock icon"></i>
                        <input type="password" name="password" id="password" >
                    </div>
                </div>
                <button type="submit" onclick="login()" class="login-button">Login</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="copyright">Trend&copy; 2024</p>
    </footer>

    <script src="js/script.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
                navManipulator()
            })
    </script>
</body>

</html>
